---
crontab:
  enableSeconds: true
  jobs:
    - name: test job
      schedule: "*/20 * * * * *"
http:
  port: 8080
  cors:
    headers: "*"
    methods: "GET, POST, OPTIONS, PUT, DELETE"
    origins: "*"
  swaggerDisabled: true
  timeouts:
    read: 30s
    write: 30s
    idle: 60s
    shutdown: 15s
logger:
  level: debug
storage:
  dbType: sqlite
  path: ./base/db.sqlite
